<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámenes</title>
    <link rel="stylesheet" href="examen.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div id="estudiante-info" class="header-left">Cargando estudiante...</div>
            <h1 id="nombre-curso">Cargando curso...</h1>
        </header>
        <div class="layout">
            <aside class="side-image left-image">
                <img src="../images/ucal1.jpg" alt="Imagen izquierda">
            </aside>
            <section id="examenes-container">
                <div class="loading">Cargando exámenes...</div>
            </section>
            <aside class="side-image right-image">
                <img src="../images/ucal2.jpg" alt="Imagen derecha">
            </aside>
        </div>

        <div>
            <button id="calcular-promedio">Calcular Promedio</button>
        </div>
        <div id="promedio-container">
            <h3>Promedio: <span id="promedio-valor">Cargando...</span></h3>
        </div>
        <div>
            <button id="btn-ver-competencias">Ver Competencias</button>
        </div>
        <div>
            <button id="btn-regresar">Regresar</button>
        </div>
    </div>
    <script type="module" src="examen.js"></script>
</body>
</html>
